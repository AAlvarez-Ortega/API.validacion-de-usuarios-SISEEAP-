<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - UPIICSA</title>

  <link rel="stylesheet" href="./css/inicioSesion-registro/index.css">
  <link rel="stylesheet" href="./css/inicioSesion-registro/logo.css">
</head>

<body>
  <main class="wrap wrap-reverse">

    <!-- Logo ahora a la izquierda -->
    <aside class="brand">
      <div class="brand-inner">
        <div class="mark">
          <img src="./img/Upiicsa.png" alt="Logo UPIICSA" class="logo">
        </div>
      </div>
    </aside>

    <!-- Formulario a la derecha -->
    <section class="card" aria-label="Registro de usuario">
      <div class="avatar" aria-hidden="true">
        <svg viewBox="0 0 24 24">
          <path d="M12 12a4.5 4.5 0 1 0-4.5-4.5A4.5 4.5 0 0 0 12 12Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z"/>
        </svg>
      </div>

      <form id="formRegistro" novalidate>
        <div class="grid">
          <div class="field">
            <label class="label" for="nombre">Nombre</label>
            <input class="input" id="nombre" name="nombre" type="text" required />
          </div>

          <div class="field">
            <label class="label" for="apellidoPaterno">Apellido paterno</label>
            <input class="input" id="apellidoPaterno" name="apellidoPaterno" type="text" required />
          </div>

          <div class="field">
            <label class="label" for="apellidoMaterno">Apellido materno</label>
            <input class="input" id="apellidoMaterno" name="apellidoMaterno" type="text" required />
          </div>

          <div class="field">
            <label class="label" for="fechaNacimiento">Fecha de nacimiento</label>
            <input class="input" id="fechaNacimiento" name="fechaNacimiento" type="date" required />
          </div>

          <div class="field">
            <label class="label" for="telefono">Número telefónico</label>
            <input class="input" id="telefono" name="telefono" type="tel" inputmode="tel"
                   placeholder="Ej. 5512345678" required />
          </div>

          <div class="field">
            <label class="label" for="correo">Correo electrónico</label>
            <input class="input" id="correo" name="correo" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label class="label" for="contrasena">Contraseña</label>
            <input class="input" id="contrasena" name="contrasena" type="password"
                   autocomplete="new-password" minlength="8" required />
          </div>

          <div class="field">
            <label class="label" for="confirmarContrasena">Confirmar contraseña</label>
            <input class="input" id="confirmarContrasena" name="confirmarContrasena" type="password"
                   autocomplete="new-password" minlength="8" required />
          </div>
        </div>

        <p id="mensajeFormulario" class="form-msg" aria-live="polite"></p>

        <div class="actions">
          <button class="btn" id="btnRegistrar" type="submit">Crear cuenta</button>
          <a class="register" href="index.html">Ya tengo cuenta</a>
        </div>
      </form>
    </section>

  </main>

  <script type="module" src="./JS/registroUsuarios.js"></script>
</body>
</html>
